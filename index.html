
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Postulez à notre offre - MIIKITECH</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #ff6600;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #ff6600;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 5px;
      width: 100%;
      cursor: pointer;
    }
    button:hover {
      background-color: #e65c00;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Postulez à notre offre</h2>
    <form action="https://formspree.io/f/xxxxxxxx" method="POST" enctype="multipart/form-data">
      <label>Nom complet</label>
      <input type="text" name="Nom" required>

      <label>Email</label>
      <input type="email" name="Email" required>

      <label>Téléphone</label>
      <input type="tel" name="Téléphone" required>

      <label>Message (facultatif)</label>
      <textarea name="Message" rows="4"></textarea>

      <label>Joindre un CV (PDF)</label>
      <input type="file" name="CV" accept=".pdf" required>

      <button type="submit">Envoyer la candidature</button>
    </form>
  </div>
</body>
</html>
